title:
  Schema definition for cloud providers
description: |
  This schema is intended to be used as a template to add more cloud providers when the VSCode extension is executed.
properties:
 provider:
  description: |
   Object describing the external cloud provider
  type: object
  properties:
   name:
    description: Complete name of cloud provider
    type: string
   logo:
    description: Reference to image of cloud provider
    type: string
   color:
    description: Color preference for cloud provider
    type: string
   instances:
    type: array
    item:
     type: object
     properties:
      name:
       description: Name of instance
       type: string
      gpu:
       description: |
        GPU model. Currently supported models: [P100, P4000, RTX2070, RTX2080Ti, T4, V100, A100, RTX3090, A40, A4000, RTX4000]
       type: string
      ngpus:
       description: Number of GPUs 
       type: integer
      cost:
       description: Cost per hour
       type: float

